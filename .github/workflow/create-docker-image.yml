name: Build Docker image (local)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: [self-hosted, macos]    # adjust labels to match your runner (e.g. x64)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner info
        run: uname -a && arch && docker --version || true

      - name: Build Docker image (local)
        run: |
          IMAGE_NAME=stress-test:${GITHUB_SHA::7}
          echo "Building image: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .
          echo "Built locally: $IMAGE_NAME"