              value: "MS_SQL_ENDPOINT.us-west-2.rds.amazonaws.com"
            - name: SQL_PORT
              value: "1433"
            - name: SQL_DATABASE
              value: "MS_SQL_DBName"
            - name: SQL_USER
              value: "MS_SQL_UserName"
            - name: SQL_PASSWORD
              value: "MS_SQL_UserPassword"
            - name: SQL_ENCRYPT
              value: "true"
            - name: SQL_TRUST_SERVER_CERT
              value: "true"
            - name: APP_ROLE
              value: "aggregator"
            - name: DISABLE_SQL
              value: "true"   # aggregator should not do writes; dashboard only
            - name: SQL_INSERT_MODE
              value: "random"
            - name: APP_PORT
              value: "8080"
            - name: APP_GRPC_PORT
              value: "8081"
            - name: LOG_LEVEL
              value: "Debug"
