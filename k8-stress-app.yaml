              value: "sql-stress-ingester"
            - name: PEER_SERVICE_PORT
              value: "8080"
            - name: PEER_DASHBOARD_URLS
              value: ""
            - name: OTLP_ENDPOINT
              value: "http://grafana-k8s-monitoring-alloy-receiver.grafana-cloud.svc.cluster.local:4317"
            - name: OTLP_INSECURE
              value: "true"
            - name: OTLP_HEADERS
              value: ""
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sql-stress-aggregator
  namespace: stresstest
  labels:
    app: sql-stress-aggregator
spec:
  selector:
    app: sql-stress-aggregator
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sql-stress-aggregator
  namespace: stresstest
spec:
  entryPoints:
    - websecure
  tls:
    secretName: datacenter-mc-dev-tls
  routes:
    - match: Host(`stresstest.mc.dev.testme.com`) && PathPrefix(`/dashboard`)
      kind: Rule
      services:
        - name: sql-stress-aggregator
          port: 80
      middlewares:
        - name: sql-stress-buffer
    - match: Host(`stresstest.mc.dev.testme.com`) && PathPrefix(`/stats`)
      kind: Rule
      services:
        - name: sql-stress-aggregator
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: sql-stress-h2c
  namespace: stresstest
spec:
  serverName: ""
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: sql-stress-buffer
  namespace: stresstest
spec:
  buffering:
    maxRequestBodyBytes: 67108864   # 64 MB to cover 50 MB payloads + overhead
    maxResponseBodyBytes: 0         # unlimited
    retryExpression: IsNetworkError() && Attempts() <= 1
---
